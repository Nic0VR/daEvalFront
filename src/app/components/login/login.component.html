<div class="ctn">

 <div class="sb">
  <h1>Authentification</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <table>
      <tbody>
        <tr>
          <th><label for="email">Email : </label></th>
          <td><input type="email" formControlName="email" id="email" /></td>
        </tr>
        <tr>
          <th><label for="password">Password : </label></th>
          <td><input type="password" formControlName="password" id="password" /></td>
        </tr>
      </tbody>
    </table>
    
    <button class="button">
      Se connecter
    </button>
    <div *ngIf="error">{{error}}</div>
  </form>
 </div>
  

</div>
